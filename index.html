<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下班紓壓小遊戲</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
        }

        header h1 {
            color: #ff5e62;
            margin: 0;
        }

        footer {
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            max-width: 330px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-color: #fff;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #e0e0e0;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        /* 新增 Modal 的樣式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #modalText {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .close-btn {
            cursor: pointer;
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5e62;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #ff3c3f;
        }

        #container::before,
        #container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, transparent, #fff, transparent);
        }

        #container::before {
            top: auto;
            bottom: 0;
        }

    </style>
</head>

<body>
    <header>
        <h1>  AI. OOXX  </h1>
    </header>

    <div id="container"></div>

    <!-- 新增 Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalText"></p>
            <span class="close-btn" onclick="gotoSurprise()">太棒了!! 我要去!!!</span>
        </div>
    </div>

    <footer>
        <p>© 2023 JM資訊股份有限公司</p>
    </footer>

    <script>
           const container = document.getElementById('container');
        const modal = document.getElementById('myModal');
        const modalText = document.getElementById('modalText');
        let currentPlayer = 'O';
        let board = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let waitingForComputer = false;

        container.addEventListener('click', handleCellClick);

        function createCell(index) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.setAttribute('data-index', index);
            container.appendChild(cell);
        }

        function handleCellClick(event) {
            if (waitingForComputer) {
                return;
            }

            const clickedCell = event.target;
            const index = clickedCell.getAttribute('data-index');

            if (index && board[index] === '' && gameActive) {
                board[index] = currentPlayer;
                renderBoard();
                checkWinner();
                if (gameActive) {
                    switchPlayer();
                    waitingForComputer = true;
                    computerMove();
                }
            }
        }

        function renderBoard() {
            container.innerHTML = '';
            board.forEach((value, index) => {
                createCell(index);
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.textContent = value;
            });
        }


        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // 橫
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // 豎
                [0, 4, 8], [2, 4, 6]             // 斜
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    setTimeout(() => {
                        if (currentPlayer === 'O') {
                            showModal('恭喜，你贏了！有surprise!!~~');
                        } else {
                            showModal('X 贏了！');
                        }
                    }, 1000);
                    return;
                }
            }

            if (!board.includes('')) {
                gameActive = false;
                setTimeout(() => {
                    showModal('平局！');
                }, 1000);
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }

        function computerMove() {
            const emptyCells = board.reduce((acc, value, index) => {
                if (value === '') {
                    acc.push(index);
                }
                return acc;
            }, []);

            if (emptyCells.length > 0 && gameActive) {
                setTimeout(() => {
                    const randomIndex = Math.floor(Math.random() * emptyCells.length);
                    const computerChoice = emptyCells[randomIndex];
                    board[computerChoice] = currentPlayer;
                    renderBoard();
                    checkWinner();
                    switchPlayer();
                    waitingForComputer = false;
                }, 1000);
            }
        }

        function showModal(message) {
            modalText.textContent = message;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function resetGame() {
            modal.style.display = 'none';
            currentPlayer = 'O';
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            waitingForComputer = false;
            modalText.textContent = ''; // 修改這裡
            renderBoard();
        }

        // 初始化遊戲
        for (let i = 0; i < 9; i++) {
            createCell(i);
        }

        function gotoSurprise() {
            window.location.href = 'surprise.html';
        }
    </script>
</body>

</html>
