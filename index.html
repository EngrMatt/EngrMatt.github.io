<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/snow.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        html, body {
            height: 1000px;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('image/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* overflow: hidden;  */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* 添加相对定位，以便在后代元素中使用绝对定位 */
        }

        header {
            margin-top: 0px;
            text-align: center;
            background-color: #f2f2f2;
        }

        .h1-background {
            width: 100%;
            background: url('image/2.png') center/cover no-repeat;
        }

        .icon {
            color: #e2bb79;
            font-size: 1.5em;
            margin-right: 5px;
        }

        .content-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        /* 添加左侧垂直线 */
        .content-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 10px; /* 调整线的位置 */
            height: 100%;
            width: 2px;
            background-color: #fff; /* 线的颜色 */
            content: "";
        }

        .content-container img {
            width: 90px;
            height: auto;
            /* margin-top: 20px; */
            height: 90px; /* 设置图像的最大高度 */
        }

    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
 
    <header class="h1-background">
        <h1 style="margin: 0;color: #e2bb79; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: #0d253f;"><i class="icon fas fa-bell"></i>Merry Christmas</h1>
    </header>

    <div class="content-container">
        <div style="text-align: left; font-weight:bolder ;color:#0d253f;">
            ▐ 豬豬午餐 (無理泰泰)
        </div>
        <p>超好粗的泰式料理，這是我吃過最好吃的泰式料理之一，它比瓦城還要好吃真心推薦。</p>
        <img src="image/food4.jpg" alt="Food Image">
        <img src="image/food5.jpg" alt="Food Image">
        <img src="image/food6.jpg" alt="Food Image">
       
    </div>

    <div class="content-container">
        <div style="text-align: left; font-weight:bolder ;color:#0d253f;">
            ▐ 搞怪星球-屏東風箏節 x 牛園火鍋
        </div>
        <p>看看屏東的風箏奇怪不奇怪，我們也來放風箏!屏東有名的火鍋，特色是它的附贈鹹粥。</p>
        <img src="image/img1.jpg" alt="Food Image">
        <img src="image/img2.jpg" alt="Food Image">
        <img src="image/food7.jpg" alt="Food Image">
    </div>

    <div class="content-container">
        <div style="text-align: left; font-weight:bolder ;color:#0d253f;">
            ▐ 屏東聖誕節
        </div>
        <p>繽紛燈飾、浪漫下雪、歡樂拍貼機、聖誕市集村，陪伴大家一起共度歡樂的聖誕節！！</p>
        <img src="image/aa.jpg" alt="Food Image">
        <img src="image/a2.jpg" alt="Food Image">
        <img src="image/x.jpg" alt="Food Image" onclick="navigateToPage('goto.html')">

    </div>
    <script>
        function navigateToPage(destination) {
            window.location.href = destination;
        }

        let photosVisible = false;

function togglePhotos() {
    const photosContainer = document.querySelector('.photos');
    const toggleButton = document.querySelector('.toggle-button');

    photosVisible = !photosVisible;

    if (photosVisible) {
        photosContainer.style.transform = 'translateX(-100%)';
        toggleButton.textContent = '點我隱藏照片';
    } else {
        photosContainer.style.transform = 'translateX(0)';
        toggleButton.textContent = '點我看照片';
    }
}
    </script>

</body>
</html>
