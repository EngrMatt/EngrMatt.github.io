<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 8px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Image Gallery</h1>
    </header>

    <div class="gallery">
        <img src="https://via.placeholder.com/300x200" alt="Image 1">
        <img src="https://via.placeholder.com/300x200" alt="Image 2">
        <img src="https://via.placeholder.com/300x200" alt="Image 3">
        <img src="https://via.placeholder.com/300x200" alt="Image 4">
        <img src="https://via.placeholder.com/300x200" alt="Image 5">
        <img src="https://via.placeholder.com/300x200" alt="Image 6">
        <!-- Add more images as needed -->
    </div>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
